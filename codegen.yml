overwrite: true
generates:
    src/generated/graphql-api.ts:
        schema:
            - 'src/schema/*.graphql'
        plugins:
            -   add:
                    content:
                        - "/* eslint-disable */"
                        - "// @ts-nocheck"
                        - "import { IGraphQLContext } from '../IGraphQLContext';"
            - "typescript"
            - "typescript-resolvers"
        config:
            contextType: IGraphQLContext
            useIndexSignature: true
            defaultMapper: Partial<{T}>
    src/tests/graphql/generated/gql-tests.ts:
        documents: 'src/tests/graphql/*.graphql'
        schema:
            - 'src/schema/*.graphql'
        plugins:
            - typescript
            - typescript-operations
            - typescript-graphql-request
            - add:
                  content:
                      - "/* eslint-disable */"
                      - "// @ts-nocheck"

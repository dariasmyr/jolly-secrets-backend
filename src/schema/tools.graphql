scalar Date

directive @cost(
    multipliers: [String],
    useMultipliers: Boolean,
    complexity: CostComplexity
) on OBJECT | FIELD_DEFINITION

input CostComplexity {
    min: Int = 1,
    max: Int
}

type Account {
    id: Int!
    createdAt: Date!
    updatedAt: Date!

    email: String!
    status: AccountStatus!

    sessions: [AccountSession!]
}

type AuthResult {
    account: Account!
    token: String!
}

enum AccountStatus {
    ACTIVE
    DISABLED
}

type Query {
    debug(showAdditionalInfo: Boolean! = false): Json @cost(complexity: 5)
    error: Int
    whoami: Account!
    currentSession: AccountSession!
}

type AccountSession implements Node {
    id: Int!
    createdAt:  Date!
    updatedAt:  Date!
    account:    Account!
    ipAddr:     String!
    address:    String
    userAgent:  UserAgent
    expiresAt:  Date!
}

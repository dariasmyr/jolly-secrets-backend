mutationResolver MyEcho($text: String!) {
    echo(text: $text)
}

mutationResolver RegisterAccount($email: String!, $password: String!) {
    register(email: $email, password: $password) {
        token
        account {
            id
            email
            status
        }
    }
}

mutationResolver LoginAccount($email: String!, $password: String!) {
    login(email: $email, password: $password) {
        token
        account {
            id
            email
            status
            sessions {
                id
            }
        }
    }
}

mutationResolver LogoutAccount($sessionIds: [Int!]) {
    logout(sessionIds: $sessionIds)
}
